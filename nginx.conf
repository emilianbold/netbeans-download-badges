# Nginx configuration for download counter service
# Test config: nginx -t
# Reload nginx: systemctl reload nginx

server {
    ...

    # Download counter service with /plugin-counter/ prefix
    location /plugin-counter/ {
        # Strip the /plugin-counter prefix and proxy to Flask
        rewrite ^/plugin-counter/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5000;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;

        # CORS headers (if needed for external embedding)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    }
}
